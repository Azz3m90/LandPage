<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Contact Form Test</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 4px; cursor: pointer; }
        .turnstile-container { margin: 20px 0; text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Quick Contact Form Test</h1>
    <p>Simple test form to verify the contact system is working correctly.</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" value="Test" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" value="User" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+32 123 456 789">
        </div>

        <div class="form-group">
            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="Information request about FastCaisse POS system" selected>Information request about FastCaisse POS system</option>
                <option value="Demo request for restaurant solution">Demo request for restaurant solution</option>
                <option value="Pricing inquiry for retail POS">Pricing inquiry for retail POS</option>
                <option value="Technical support needed">Technical support needed</option>
                <option value="General inquiry about services">General inquiry about services</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required>This is a test message to verify that the FastCaisse multilingual contact system is working correctly. Please confirm that you received this test email.</textarea>
        </div>

        <div class="turnstile-container">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABzaI4wjmvjZys3o" data-callback="onTurnstileSuccess"></div>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="gdpr-consent" name="gdpr-consent" required>
                I accept the privacy policy and terms of service *
            </label>
        </div>

        <button type="submit">Send Test Message</button>
    </form>

    <div id="status"></div>

    <script src="assets/js/contact-form.js"></script>
    <script>
        function onTurnstileSuccess(token) {
            console.log('Turnstile verification successful');
            document.getElementById('status').innerHTML = '<div class="success">âœ… Turnstile verification completed</div>';
        }

        // Override language detection for this test page
        window.forceLanguage = function() {
            return 'en'; // Force English for this test
        };

        // Add some debugging
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            console.log('Form submission started');
            document.getElementById('status').innerHTML = '<div class="status">ðŸ”„ Processing form submission...</div>';
        });
    </script>
</body>
</html>
